<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Khoa Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TenKhoa"
        placeholder="Enter TenKhoa">
    </div>
</div>

<button (click)="addKhoa()" *ngIf="dep.MaKhoa==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateKhoa()" *ngIf="dep.MaKhoa!=0" class="btn btn-primary">
    Update
</button>
